language: python
dist: bionic
python:
  - '3.6'
env:
  - DJANGO="Django>=2.2,<2.3"
  - DJANGO="Django>=3.1,<3.2"
install:
  - pip install -q $DJANGO
  - pip install -q -r test_reqs.txt
  - pip install coveralls
script:
  - make jshint
  - make jscs
  - flake8 pagetree runtests.py --max-complexity=8
  - python runtests.py
  - coverage run --source=pagetree runtests.py
after_success:
  - coveralls
